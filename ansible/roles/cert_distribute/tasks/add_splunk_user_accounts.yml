---
# tasks file for splunk_server

- name: Check if splunk group exists
  getent:
    database: group
    key: splunk
    fail_key: yes
  register: group_exist
  ignore_errors: true
  when: inventory_hostname in groups['splunk'] and not inventory_hostname in groups['splunk_universal_forwarder']

- name: Check if splunk user exists
  getent:
    database: passwd
    key: splunk
    fail_key: yes
  register: user_exist
  ignore_errors: true
  when: inventory_hostname in groups['splunk'] and not inventory_hostname in groups['splunk_universal_forwarder']

- name: Create a splunk group
  group:
    name: splunk
    state: present
  when: group_exist["failed"] == true and inventory_hostname in groups['splunk'] and not inventory_hostname in groups['splunk_universal_forwarder']
  become: yes

- name: Create a splunk user
  user:
    name: splunk
    groups: # Empty by default, here we give it some groups
      - splunk
    state: present
    shell: /bin/bash       # Defaults to /bin/bash
    expires: 1             # Expire Account
    system: no             # Defaults to no
    createhome: yes        # Defaults to yes
    home: /home/splunk     # Defaults to /home/<username>
  when: user_exist["failed"] == true and inventory_hostname in groups['splunk'] and not inventory_hostname in groups['splunk_universal_forwarder']
  become: yes