---
# tasks file for splunk_server

- name: Create a splunk group
  group:
    name: splunk
    state: present
  when: inventory_hostname in groups['splunk'] and not inventory_hostname in groups['splunk_universal_forwarder']
  become: yes

- name: Create a splunk user
  user:
    name: splunk
    groups: # Empty by default, here we give it some groups
      - splunk
    state: present
    shell: /bin/bash       # Defaults to /bin/bash
    expires: 1             # Expire Account
    system: no             # Defaults to no
    createhome: yes        # Defaults to yes
    home: /home/splunk     # Defaults to /home/<username>
  when: inventory_hostname in groups['splunk'] and not inventory_hostname in groups['splunk_universal_forwarder']
  become: yes