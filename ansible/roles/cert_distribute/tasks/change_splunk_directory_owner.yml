---
- name: Update Splunk directory owner
  file:
    path: "{{ splunk.home }}"
    owner: "{{ splunk.user }}"
    group: "{{ splunk.group }}"
    recurse: yes
  become: yes
  when: 'splunk' in groups and inventory_hostname in groups['splunk'] and ((not 'splunk_universal_forwarder' in groups) or ('splunk_universal_forwarder' in groups and not inventory_hostname in groups['splunk_universal_forwarder']))