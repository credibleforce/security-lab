# serverCert = splunk.pem
# sslRootCAPath = /opt/splunk/etc/auth/labCA.pem

- name: Create key from pfx
  delegate_to: localhost
  shell: "openssl pkcs12 -in /tmp/{{ inventory_hostname }}.pfx -nocerts -passin pass: -passout pass:password | openssl rsa -passin pass:password -passout pass: -out /tmp/{{ inventory_hostname }}.key"
  #with_items: 
  #  - "{{ groups['splunk'] }}"

- name: Create cert from pfx
  delegate_to: localhost
  shell: "openssl pkcs12 -in /tmp/{{ inventory_hostname }}.pfx -passin pass: -clcerts -nokeys -out /tmp/{{ inventory_hostname }}.crt"
  #with_items: 
  #  - "{{ groups['splunk'] }}"

- name: Create encrypted key in pem format
  delegate_to: localhost
  shell: "openssl rsa -in /tmp/{{ inventory_hostname }}.key -aes256 -passout pass:password -out /tmp/{{ inventory_hostname }}.pem"
  #with_items: 
  #  - "{{ groups['splunk'] }}"

- name: Bundle crt, key and pem
  delegate_to: localhost
  shell: "cat /tmp/{{ inventory_hostname }}.crt /tmp/{{ inventory_hostname }}.pem /tmp/cacert.pem > /tmp/{{ inventory_hostname }}-bundle.pem"
  #with_items: 
  #  - "{{ groups['splunk'] }}"