- hosts: all
  vars_files:
    - ../vars/vars.yml 
  gather_facts: True
  environment:
  pre_tasks:
  post_tasks:
  tasks:
    - name: Run windows event forwarder setup
      include_role:
        name: '{{ rolevar }}'
      loop:
        - 'win_wef'
      loop_control:
        loop_var: rolevar
      when: inventory_hostname in groups['wef_server']