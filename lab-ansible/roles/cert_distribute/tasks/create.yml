---
- name: Creates directory
  file:
    path: "{{ splunk_certs.splunk_certs_dir }}"
    state: directory
    recurse: true
  become: yes

- name: Copy private key to server
  copy: 
    src: "/tmp/{{ inventory_hostname }}.key" 
    dest: "{{ splunk_certs.splunk_certs_dir }}/{{ inventory_hostname }}.key"
  become: yes

- name: Copy pem bundle to server
  copy: 
    src: "/tmp/{{ inventory_hostname }}-bundle.pem" 
    dest: "{{ splunk_certs.splunk_certs_dir }}/{{ inventory_hostname }}.pem"
  become: yes

- name: Copy ca cert pem to server
  copy: 
    src: "/tmp/cacert.pem" 
    dest: "{{ splunk_certs.splunk_certs_dir }}/cacert.pem"
  become: yes

- name: Restrict access to cert material
  file:
    path: "{{ item }}"
    mode: '0600'
  with_items:
    - "{{ splunk_certs.splunk_certs_dir }}/{{ inventory_hostname }}.key"
    - "{{ splunk_certs.splunk_certs_dir }}/{{ inventory_hostname }}.pem"
    - "{{ splunk_certs.splunk_certs_dir }}/cacert.pem"
  become: yes
