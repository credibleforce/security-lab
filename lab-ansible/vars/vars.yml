# Domain Controller
windows_domain_controller_info:
  dns_domain_name: psl.local
  domain_netbios_name: psl
  domain_admin_password: myTempPassword123
  domain_admin_user: "Administrator@psl.local"
  safe_mode_username: Administrator
  safe_mode_password: myTempPassword123
  state: domain_controller

# Windows CA
windows_certificate_authority_info:
  CACommonName: "PSL-CA"
  KeyLength: 2048
  HashAlgorithmName: SHA256
  ValidityPeriod: 'Years'
  ValidityPeriodUnits: 99

windows_domain_info:
  dns_servers:
    - "172.17.0.5"
  dns_forward_lookup:
    - "8.8.8.8"
    - "8.8.4.4"

windows_dns_records:
  - dns_name: "splksh1"
    ip_address: "172.17.0.11"
  - dns_name: "splksh2"
    ip_address: "172.17.0.12"
  - dns_name: "splksh3"
    ip_address: "172.17.0.13"
  - dns_name: "splksh4"
    ip_address: "172.17.0.14"
  - dns_name: "splkidx1"
    ip_address: "172.17.0.21"
  - dns_name: "splkidx2"
    ip_address: "172.17.0.22"
  - dns_name: "splkidx3"
    ip_address: "172.17.0.23"
  - dns_name: "splkidx4"
    ip_address: "172.17.0.24"
  - dns_name: "splkcm1"
    ip_address: "172.17.0.102"
  - dns_name: "splkdp1"
    ip_address: "172.17.0.103"

splunk_certs:
  country: "Canada"
  state: "BC"
  city: "Vancouver"
  org: "PSL"
  ou: "PSL"
  export_dir: "C:\\Temp"
  splunk_certs_dir: "{{ splunk.home }}/etc/auth/mycerts"

splunk:
  home: /opt/splunk
  user: splunk
  group: splunk
